<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #109CB4;
      --card-bg: #ffffff;
      --text-color: #333;
      --body-bg: linear-gradient(135deg, #d8f2f3 0%, #ebe7e5 100%);
      --shadow-color: rgba(0, 90, 180, 0.12);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--body-bg);
      color: var(--text-color);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* Dark mode */
    body.dark {
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --body-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --shadow-color: rgba(255, 255, 255, 0.08);
    }

    /* Dark Mode Button fixed at top-right corner */
    #darkToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 0.95em;
      transition: 0.3s;
      z-index: 1100;
    }

    #darkToggle:hover {
      background: #555;
    }

    #certificates {
      padding: 80px 20px 40px; /* extra top padding so title not hidden under button */
      max-width: 1200px;
      margin: auto;
    }

    #certificates h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 600;
    }

    /* Certificates Grid */
    .certificates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .certificate {
      width: 100%;
      max-width: 350px;
      height: 240px;
      perspective: 1000px;
    }

    .certificate-flipper {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .certificate:hover .certificate-flipper {
      transform: rotateY(180deg);
    }

    .certificate-front,
    .certificate-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .certificate-front {
      background: var(--card-bg);
    }

    .certificate-front img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
    }

    .certificate-front h3 {
      font-size: 1.2em;
      margin: 0;
    }

    .certificate-back {
      background: var(--primary-color);
      color: #fff;
      transform: rotateY(180deg);
    }

    .certificate-back h3 {
      margin: 0;
    }

    .certificate-back p {
      margin: 5px 0;
      font-size: 0.9em;
    }

    .view-btn {
      background: #ffffff;
      color: var(--primary-color);
      padding: 6px 12px;
      border-radius: 50px;
      margin-top: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85em;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .view-btn:hover {
      background: #f0f0f0;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      animation: fadeIn 0.4s;
    }

    .modal-content-wrapper {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .modal-content {
      max-width: 100%;
      display: block;
      margin: auto;
    }

    .modal-skill-tags {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .tag {
      background-color: var(--primary-color);
      color: #fff;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: 600;
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Dark Mode Button (fixed at top-right corner) -->
  <button id="darkToggle">ðŸŒ™</button>

  <section id="certificates">
    <h2>Certificates & Achievements</h2>

    <!-- Certificates Grid -->
    <div class="certificates-container">

      <!-- Certificate 1 -->
      <div class="certificate">
        <div class="certificate-flipper">
          <div class="certificate-front">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/0ed76c69-0435-4fe7-b178-1030ff23e212.png" alt="Web Dev Icon" />
            <h3>Web Developer</h3>
          </div>
          <div class="certificate-back">
            <h3>Web Developer</h3>
            <p>Issuer: I-tech Computer Ed.</p>
            <p>Date: Mar 2024</p>
            <button class="view-btn" data-img-src="certificate1.jpg">View</button>
          </div>
        </div>
      </div>

      <!-- Certificate 2 -->
      <div class="certificate">
        <div class="certificate-flipper">
          <div class="certificate-front">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/8a454c64-598c-4527-b397-a0afa4195d0b.png" alt="Excel Icon" />
            <h3>MS-Excel</h3>
          </div>
          <div class="certificate-back">
            <h3>MS-Excel</h3>
            <p>Issuer: I-tech Computer Ed.</p>
            <p>Date: Mar 2024</p>
            <button class="view-btn" data-img-src="certificate2.jpg">View</button>
          </div>
        </div>
      </div>

      <!-- Certificate 3 -->
      <div class="certificate">
        <div class="certificate-flipper">
          <div class="certificate-front">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/47491a55-6926-4d94-94b6-ee3cc9cf0680.png" alt="Bot Designer Icon" />
            <h3>Basic Bot Designer</h3>
          </div>
          <div class="certificate-back">
            <h3>Basic Bot Designer</h3>
            <p>Issuer: Great Learning</p>
            <p>Date: Mar 2024</p>
            <button class="view-btn" data-img-src="certificate3.jpg">View</button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Modal -->
  <div id="certificateModal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content-wrapper">
      <img id="modalImage" class="modal-content" alt="Certificate" />
      <div id="modalSkills" class="modal-skill-tags"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("certificateModal");
    const modalImg = document.getElementById("modalImage");
    const modalSkills = document.getElementById("modalSkills");
    const closeBtn = document.querySelector(".close-button");

    const certificateSkills = {
      "certificate1.jpg": ["HTML", "CSS", "JavaScript"],
      "certificate2.jpg": ["Excel", "Formulas", "Pivot Tables"],
      "certificate3.jpg": ["Bot Design", "Automation"]
    };

    // Modal logic
    document.querySelectorAll(".view-btn[data-img-src]").forEach(btn => {
      btn.addEventListener("click", () => {
        const src = btn.getAttribute("data-img-src");
        modalImg.src = src;
        modalSkills.innerHTML = "";
        if (certificateSkills[src]) {
          certificateSkills[src].forEach(skill => {
            const tag = document.createElement("span");
            tag.className = "tag";
            tag.innerText = skill;
            modalSkills.appendChild(tag);
          });
        }
        modal.style.display = "block";
      });
    });

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    // Dark Mode
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
