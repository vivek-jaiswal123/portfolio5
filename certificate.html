<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>My Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #109CB4;
      --secondary-color: #47d3dd;
      --card-bg: #ffffff;
      --text-color: #333;
      --body-bg: linear-gradient(135deg, #d8f2f3 0%, #ebe7e5 100%);
      --shadow-color: rgba(0, 90, 180, 0.12);
      --transition-speed: 0.3s;
    }

    [data-theme="dark"] {
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --body-bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --shadow-color: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--body-bg);
      color: var(--text-color);
      min-height: 100vh;
      transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
      overflow-x: hidden;
    }

    /* Theme Transition Animation */
    .theme-transition {
      position: fixed;
      top: 27px;
      right: 27px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--secondary-color);
      transform: translate(50%, -50%) scale(0);
      z-index: 10000;
      pointer-events: none;
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .theme-transition.active {
      transform: translate(50%, -50%) scale(35);
    }

    /* Theme Toggle Button */
    /* Theme Toggle Button */
#darkToggle {
  position: fixed;
  top: 12px;
  right: 12px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: transparent;
  color: var(--text-color);
  cursor: pointer;
  font-size: 1.2em;
  transition: all var(--transition-speed) ease;
  z-index: 1100;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: none;
}

#darkToggle:hover { 
  transform: scale(1.1);
  box-shadow: none;
}

#darkToggle:active {
  transform: scale(0.95);
}

/* Keep only the theme toggle button hover effect and make it more subtle in dark mode */
[data-theme="dark"] #darkToggle:hover {
  transform: scale(1.05);
  box-shadow: none;
}


    /* Loading Animation */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--body-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-content {
      text-align: center;
    }

    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--shadow-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Main Content */
    #certificates {
      padding: 80px 15px 40px;
      max-width: 1200px;
      margin: auto;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.3s;
    }

    #certificates h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      font-weight: 600;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInDown 0.8s ease forwards;
    }

    .certificates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .certificate {
      width: 100%;
      max-width: 340px;
      height: 220px;
      perspective: 1000px;
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: calc(0.1s * var(--animation-order, 1));
      opacity: 0;
    }

    .certificate:nth-child(1) { --animation-order: 1; }
    .certificate:nth-child(2) { --animation-order: 2; }
    .certificate:nth-child(3) { --animation-order: 3; }

    .certificate-flipper {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
    }

    .certificate:hover {
      transform: translateY(-10px);
    }

    .certificate:hover .certificate-flipper {
      transform: rotateY(180deg);
    }

    .certificate-front,
    .certificate-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 25px var(--shadow-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: all var(--transition-speed) ease;
    }

    .certificate-front { 
      background: var(--card-bg);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .certificate-front img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      transition: transform var(--transition-speed) ease;
    }

    .certificate:hover .certificate-front img {
      transform: scale(1.1);
    }

    .certificate-front h3 {
      font-size: 1.2em;
      margin: 0;
      font-weight: 600;
      color: var(--text-color);
    }

    .certificate-back {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      transform: rotateY(180deg);
    }

    .certificate-back h3 { 
      margin: 0 0 15px 0;
      font-size: 1.3em;
    }

    .certificate-back p {
      margin: 8px 0;
      font-size: 0.9em;
      line-height: 1.4;
      opacity: 0.9;
    }

    .view-btn {
      background: #ffffff;
      color: var(--primary-color);
      padding: 10px 20px;
      border-radius: 25px;
      margin-top: 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9em;
      border: none;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      box-shadow: 0 4px 15px rgba(255,255,255,0.3);
    }

    .view-btn:hover { 
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,255,255,0.4);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      animation: modalFadeIn 0.4s ease;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal-content-wrapper {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      max-width: 90vw;
      max-height: 85vh;
      margin: 50px auto;
      position: relative;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: modalSlideIn 0.5s ease;
    }

    .modal-content {
      max-width: 100%;
      max-height: 60vh;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
      object-fit: contain;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      border-radius: 12px;
      background: #fff;
      transition: transform var(--transition-speed) ease;
    }

    .modal-content:hover {
      transform: scale(1.02);
    }

    .modal-skill-tags {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .tag {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      white-space: nowrap;
      animation: tagFadeIn 0.3s ease forwards;
      animation-delay: calc(0.1s * var(--tag-order, 1));
      opacity: 0;
      transform: translateY(10px);
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 32px;
      color: var(--text-color);
      cursor: pointer;
      z-index: 2100;
      user-select: none;
      transition: all var(--transition-speed) ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close-button:hover {
      background: rgba(0,0,0,0.1);
      transform: scale(1.1);
    }

    .cancel-modal-button {
      margin-top: 25px;
      padding: 12px 30px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: all var(--transition-speed) ease;
      min-width: 150px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .cancel-modal-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @keyframes fadeInDown {
      from { 
        opacity: 0; 
        transform: translateY(-30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes modalSlideIn {
      from { 
        opacity: 0; 
        transform: scale(0.9) translateY(-20px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }

    @keyframes tagFadeIn {
      from { 
        opacity: 0; 
        transform: translateY(10px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #certificates {
        padding: 70px 10px 30px;
      }

      #certificates h2 {
        font-size: 2em;
        margin-bottom: 30px;
      }

      .certificates-container {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .certificate {
        max-width: 300px;
        height: 200px;
      }

      .theme-transition {
        transform: translate(50%, -50%) scale(0);
      }

      .theme-transition.active {
        transform: translate(50%, -50%) scale(25);
      }
    }

    @media (max-width: 480px) {
      #darkToggle {
        width: 45px;
        height: 45px;
        font-size: 1.1em;
        top: 10px;
        right: 10px;
      }

      .theme-transition {
        top: 22px;
        right: 22px;
      }

      #certificates h2 {
        font-size: 1.8em;
        margin-bottom: 25px;
      }

      .certificate {
        max-width: 280px;
        height: 180px;
      }

      .certificate-front img {
        width: 65px;
        height: 65px;
        margin-bottom: 15px;
      }

      .certificate-front h3 {
        font-size: 1em;
      }

      .certificate-back p {
        font-size: 0.8em;
      }

      .view-btn {
        font-size: 0.8em;
        padding: 8px 16px;
      }

      .modal-content-wrapper {
        max-width: 95vw;
        max-height: 80vh;
        margin: 20px auto;
        padding: 20px;
      }

      .modal-content {
        max-height: 50vh;
      }

      .cancel-modal-button {
        width: 100%;
        padding: 12px 0;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div class="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
    </div>
  </div>

  <!-- Theme transition overlay -->
  <div class="theme-transition"></div>
  
  <!-- Theme Toggle Button -->
  <button id="darkToggle">🌙</button>

  <!-- Main Content -->
  <section id="certificates">
    <h2>Certificates & Achievements</h2>
    <div class="certificates-container">

      <div class="certificate">
        <div class="certificate-flipper">
          <div class="certificate-front">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/0ed76c69-0435-4fe7-b178-1030ff23e212.png" alt="Web Dev Icon" />

          </div>
          <div class="certificate-back">
            <h3>Web Developer</h3>

            <p>Date: March 2024</p>
            <button class="view-btn" data-img-src="web program.jpg">View Certificate</button>
          </div>
        </div>
      </div>

      <div class="certificate">
        <div class="certificate-flipper">
          <div class="certificate-front">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/8a454c64-598c-4527-b397-a0afa4195d0b.png" alt="Excel Icon" />
            <h3>MS-Excel</h3>
          </div>
          <div class="certificate-back">
            <h3>MS-Excel</h3>
            <p>Issuer: I-tech Computer Ed.</p>
            <p>Date: March 2024</p>
            <button class="view-btn" data-img-src="ms-excel.jpg">View Certificate</button>
          </div>
        </div>
      </div>
<!-- 
      <div class="certificate">
        <div class="certificate-flipper">
          <div class="certificate-front">
            <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/47491a55-6926-4d94-94b6-ee3cc9cf0680.png" alt="Bot Designer Icon" />
            <h3>Basic Bot Designer</h3>
          </div>
          <div class="certificate-back">
            <h3>Basic Bot Designer</h3>
            <p>Issuer: Great Learning</p>
            <p>Date: March 2024</p>
            <button class="view-btn" data-img-src="certificate3.jpg">View Certificate</button>
          </div>
        </div>
      </div> -->

    </div>
  </section>

  <!-- Modal -->
  <div id="certificateModal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content-wrapper">
      <img id="modalImage" class="modal-content" alt="Certificate" />
      <div id="modalSkills" class="modal-skill-tags"></div>
      <button id="cancelModal" class="cancel-modal-button">Close</button>
    </div>
  </div>

  <script>
    // Initialize theme and loading
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      // Update button icon
      const darkToggle = document.getElementById("darkToggle");
      darkToggle.textContent = savedTheme === 'dark' ? "☀️" : "🌙";
    }

    // Theme toggle with transition animation
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      // Start the animation
      const transition = document.querySelector('.theme-transition');
      transition.classList.add('active');

      // Change theme during animation
      setTimeout(() => {
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Update button icon
        const darkToggle = document.getElementById("darkToggle");
        darkToggle.textContent = newTheme === 'dark' ? "☀️" : "🌙";
      }, 300);

      // Remove animation class
      setTimeout(() => {
        transition.classList.remove('active');
      }, 600);
    }

    // Loading animation
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').classList.add('hidden');
      }, 1000);
    });

    // Modal functionality
    const modal = document.getElementById("certificateModal");
    const modalImg = document.getElementById("modalImage");
    const modalSkills = document.getElementById("modalSkills");
    const closeBtn = document.querySelector(".close-button");
    const cancelBtn = document.getElementById("cancelModal");

    const certificateSkills = {
      "web program.jpg": ["HTML5", "CSS3", "JavaScript", "Responsive Design", "Web Development"],
      "ms-excel.jpg": ["Excel Functions", "Formulas", "Pivot Tables", "Data Analysis", "Spreadsheets"],
      "certificate3.jpg": ["Bot Design", "Automation", "AI Basics", "Chatbot Development"]
    };

    // View certificate functionality
    document.querySelectorAll(".view-btn[data-img-src]").forEach(btn => {
      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        const src = btn.getAttribute("data-img-src");
        modalImg.src = src;
        modalSkills.innerHTML = "";
        
        if (certificateSkills[src]) {
          certificateSkills[src].forEach((skill, index) => {
            const tag = document.createElement("span");
            tag.className = "tag";
            tag.style.setProperty('--tag-order', index + 1);
            tag.textContent = skill;
            modalSkills.appendChild(tag);
          });
        }
        modal.style.display = "block";
        document.body.style.overflow = "hidden";
      });
    });

    // Close modal functionality
    function closeModal() {
      modal.style.display = "none";
      document.body.style.overflow = "auto";
    }

    closeBtn.onclick = closeModal;
    cancelBtn.onclick = closeModal;
    window.onclick = e => { if (e.target === modal) closeModal(); };

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        closeModal();
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
        e.preventDefault();
        toggleTheme();
      }
    });

    // Initialize everything
    initTheme();
    document.getElementById("darkToggle").addEventListener("click", toggleTheme);

    // Smooth scrolling for better UX
    document.documentElement.style.scrollBehavior = 'smooth';
  </script>
</body>
</html>
